<!DOCTYPE html>
<html>
    <head>
        <title>
            Birthday Countdown
        </title>
        <link rel ="stylesheet" type="text/css" href="styles.css">
    </head>
    <body>
        <table class="countdownContainer">
            <tr>
                <td colspan="4" class="info" >Birthday Countdown</td>
            </tr>
            <tr>
            <td id="days">120</td>
            <td id="hours">4</td>
            <td id="minutes">12</td>
            <td id="seconds">22</td>
            </tr>
            <tr class="dateText">
                <td>Days</td>
                <td>Hours</td>
                <td>Minutes</td>
                <td>Seconds</td>
            </tr>
            
        </table>
        <script type = "text/javascript" src = "script.js"></script>
    </body>
</html>
